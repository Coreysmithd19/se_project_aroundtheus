<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet"/>
    <link rel="icon" href="favicon.ico"/>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/Logo.svg" alt="Around The U.S. logo" class="logo"/>
        </header>
        <main class="content">
          <section class="profile page__section">
            <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image"/>
          <div class="profile__info">
            <h1 class="profile__title"> Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button" id="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
           </div>
          <button class="profile__add-button" type="button" id="profile__add-button"></button>
         </section>
           <section class="cards page__section">
             <ul class="cards__list"></ul>
           </section>
           <footer class="footer">
            <p class="footer__title">Â© 2022 Around The U.S.</p>
          </footer>
        </main>
    </div>
    <div class="modal" id="profile__edit-modal">
     <div class="modal__container">
      <button class="modal__close-button" type="button" id="modal-closed-button"></button>
      <h2 class="modal__heading">Edit profile</h2>
      <form class="modal__form">
        <input class="modal__form-input" type="text" name="title" placeholder="Name" id="profile-title-input" required>
        <input class="modal__form-input" type="text" name="description" placeholder="Description" id="profile-description-input" required>
        <button class="modal__button" type="button">Save</button>
      </form>
     </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class=" card__image"/>
        <div class="card__description">
           <h2 class="card__title"></h2>
         <button class="card__like-button" type="button"></button>
         </div>
       </li>
    </template>
    <script src="./scripts/index.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" type="text"/>
    <link rel="icon" href="favicon.ico"/>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src= "<%=require("./images/Logo.svg")%>" alt="Around The U.S. logo" class="logo"/>
        </header>
        <main class="content">
          <section class="profile page__section">
            <img src="<%=require("./images/jacques-cousteau.jpg")%>" alt="Avatar" class="profile__image"/>
          <div class="profile__info">
            <h1 class="profile__title"> Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button" id="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
           </div>
          <button class="profile__add-button" type="button" id="profile__add-button"></button>
         </section>
           <section class="cards page__section">
             <ul class="cards__list"></ul>
           </section>
           <footer class="footer">
            <p class="footer__title">Â© 2022 Around The U.S.</p>
          </footer>
        </main>
    </div>
    <div class="modal" id="profile__edit-modal">
     <div class="modal__container">
      <button class="modal__close-button" type="button" id="modal-closed-button"></button>
      <h2 class="modal__heading">Edit profile</h2>
      <form class="modal__form">
        <label class="modal__label" for="add-name">
        <input class="modal__form-input" type="text" name="title" placeholder="Name" id="profile-title-input" required minlength="2" maxlength="40">
        <span class="modal__popup-error" id="profile-title-input-error"></span>
      </label>
      <label class="modal__label" for="add-name">
        <input class="modal__form-input" type="text" name="description" placeholder="Description" id="profile-description-input" required minlength="2" maxlength="40">
        <span class="modal__popup-error" id="profile-description-input-error"></span>
      </label>
        <button class="modal__button modal__button_disabled" type="submit">Save</button>
      </form>
     </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
       <button class="modal__close-button" type="button" id="modal-closed-button"></button>
       <h2 class="modal__heading">New Place</h2>
       <form class="modal__form" id="add-card-form">
        <label class="modal__label" for="add-name">
         <input class="modal__form-input" id="place-title" type="text" name="name" placeholder="Title"  required minlength="1" maxlength="30">
         <span class="modal__popup-error" id="place-title-error"></span>
        </label>
        <label class="modal__label" for="add-name">
         <input class="modal__form-input" id="place-image" type="url" name="url" placeholder="Image Link" required>
         <span class="modal__popup-error" id="place-image-error"></span>
        </label>
         <button class="modal__button modal__button_disabled" type="submit">Create</button>
       </form>
      </div>
     </div>
     <div class="modal" id="preview-image">
      <div class="modal__container modal__container_type_preview">
       <button class="modal__close-button" type="button" id="modal-closed-button"></button>
       <div>
       <img class="modal__image modal__imgae_popup"  src="" alt="">
       <h3 class="modal__title"></h3>
      </div>
      </div>
     </div>
    <template id="card-template">
      <li class="card">
        <button class="card__trash-button" type="button"></button>
        <img src="" alt="" class="card__image"/>
        <div class="card__description">
           <h2 class="card__title"></h2>
         <button class="card__like-button" type="button"></button>
         </div>
       </li>
    </template>
</body>
</html>
